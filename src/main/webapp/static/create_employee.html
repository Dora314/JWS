<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 th:if="${employee.employeeId == null}">Thêm nhân viên</h2>

        <form th:action="@{/admin/employees/create}" th:if="${employee.employeeId == null}" method="post" th:object="${employee}">
            <form th:action="@{'/admin/employees/edit/' + ${employee.employeeId}}" th:if="${employee.employeeId != null}" method="post" th:object="${employee}">
            
            <div class="mb-3">
                <label for="employeeName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="employeeName" th:field="*{employeeName}" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Chức vụ</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" required>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Lương</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
            </div>

            <div class="mb-3">
                <label for="stall" class="form-label">Quầy hàng</label>
                <select class="form-select" th:field="*{stall.stallId}">
                    <option th:each="stall : ${stalls}" th:value="${stall.stallId}" th:text="${stall.stallName}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="/admin/employees" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
